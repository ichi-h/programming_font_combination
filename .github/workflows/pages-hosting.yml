name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config user.name "ippee"
          git config user.email "ippee.music@gmail.com"
          yarn && yarn deploy
